{{ friend | json }}
<form #formName="ngForm" novalidate (ngSubmit)="submitFunc()" >
  <label for="fname">First name:</label><br>
  <input #fname="ngModel" required pattern="[a-zA-Z ]*" minlength="2" maxlength="20"  type="text" id="fname" name="fname" [(ngModel)]="friend.fname" [class.error]="fname.invalid && fname.touched"
         placeholder=""><br>
  <label for="lname">Last name:</label><br>
  <input #lname="ngModel" required pattern="[a-zA-Z ]*" minlength="2" maxlength="20" type="text" id="lname" name="lname" [(ngModel)]="friend.lname" [class.error]="lname.invalid && lname.touched"
         placeholder=""><br>
  <label for="email">E-mail:</label><br>
  <input #email="ngModel" required [email]="true" type="text" id="email" name="email" [(ngModel)]="friend.email"  [class.error]="email.invalid && email.touched"
         placeholder=""><br>
  <label for="phone">Phone Number:</label><br>
  <input #phone="ngModel" required pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" minlength="3" type="text" id="phone" name="phone" [(ngModel)]="friend.phone"
         [class.error]="phone.invalid && phone.touched" placeholder=""><br>
  <label for="lang">Favorite Language:</label><br>
  <select #language="ngModel" id="lang" name="lang" [(ngModel)]="friend.language">
    <option *ngFor="let item of data" value="{{item}}">{{item}}</option>
  </select><br><br>

  <button id="submit" [disabled]="formName.form.invalid" >Submit</button>

</form>
<div *ngFor="let friend of allFriends">
    <h4>{{friend.fname}} {{friend.lname}}</h4>
    <p>{{friend.email}}<br>{{friend.phone}}<br>{{friend.language}}</p>
</div>
